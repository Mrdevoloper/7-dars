<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1 class="title">
            Who is the first?
        </h1>
        <center>
            <form action="" method="GET" id="elform">
                <input placeholder="Enter km/h" type="number" id="eLinput" required>
                <button class="btn" type="submit">Submit</button>

            </form>
        </center>

        <div class="wrapper">
            <div>
                <img class="pic" src="./pic/man.png" alt="" width="200" height="200">
                <div class="">
                    <h3 class="nom">Human Speed</h3>
                    <h2 class="nomer" id="Elresult1">0</h2>
                    <h2 class="nomer" id="Elresult11"></h2>

                </div>

            </div>
            <div>
                <img class="pic" src="./pic/bike.jpg" alt="" width="200" height="200">
                <h3 class="nom">Bike Speed</h3>
                <h2 class="nomer" id="Elresult2">0</h2>
                <h2 class="nomer" id="Elresult22"></h2>
            </div>
            <div>
                <img class="pic" src="./pic/car.jpg" alt="" width="250" height="200">
                <h3 class="nom">Car Speed</h3>
                <h2 class="nomer" id="Elresult3">0</h2>
                <h2 class="nomer" id="Elresult33"></h2>
            </div>
            <div>
                <img class="pic" src="./pic/paln.png" alt="" width="250" height="200">
                <h3 class="nom">AirPlane Speed</h3>
                <h2 class="nomer" id="Elresult4">0</h2>
                <h2 class="nomer" id="Elresult44"></h2>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
